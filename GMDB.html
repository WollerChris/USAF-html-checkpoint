<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>GMDB Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./GMDB.css">
    </header>

    <body>
        <!--This section of code will use bootstrap navigation bar to do a search-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <!--this section is for list on left-->
                <div id="nav1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">GMDB</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
                    <!--this section is for the search funciton on right-->
                <div id="search">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <input type="text" class="input1" name="VideoSearch" id="" placeholder="Search">
                        </li>
                        <li class="nav-item">
                            <input type="button" class="button" value="Search"> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- this is the end of the navbar section-->
        <div class="container">
            <div class="row">
                <div class="col-8 offset-sm-2">
                    <div class="box">
                        <!--this section if for the login Title-->
                        <form>
                            <div class="LoginLabel">Login</div>
                        <!--this section if for the Email information-->

                            <div class="box2">
                                <label for="Email: ">Email: </label>
                                <input type="email" class="form-control" id="EmailAddress" placeholder="Enter Email">
                            </div>
                        <!--this section is for the PW information-->
                            <div class="box2">
                                <label for="Password: ">Password: </label>
                                <input type="password" class="form-control" id="PassWord" placeholder="Enter Pasword">
                            </div>
                        <!--This section is for the Login button-->
                            <div class="box2">
                                <button class="btn btn-primary" onclick="location.href='./GMDB_movies.html'" type="button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
